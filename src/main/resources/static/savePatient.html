<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/postDentist.js"></script>
    <title>Add Dentist</title>
</head>

<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/dentist.html">List Dentist</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:20px; border-radius:3px">
            <h3>Add Dentist</h3>
            <form id="add_new_dentist">
                <div class="form-group">
                    <label class="control-label" for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingrese el nombre"
                           name="name" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastName">lastName:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Ingrese el apellido"
                           name="lastName" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="license">license:</label>
                    <input type="text" class="form-control" id="license"
                           placeholder="Ingrese la matricula" name="license" required></input>
                </div>

                <!-- id anterior era btn-add-new-premio -->
                <button type="submit" class="btn btn-danger" id="btn-add-new-dentist">Save</button>
            </form>
            <div id="response" style="display:none; margin-top:20px">
            </div>
        </div>
    </div>
</div>
</body>

</html>
